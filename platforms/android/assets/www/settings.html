<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name = "format-detection" content = "telephone=no"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/nfcringapp.min.css" />
	<title>NFC Ring App</title>
</head>
<body>

<div class="container">
	<div class="mainContents">

		<div id="landing" class="landing">
			<header id="header">
				<div id="logo"><img src="img/nfcring-logo.png"></div>
			</header>
		  <div class="count"></div>
		  <h2>Settings</h2>
		  <ul class="link-list">
        <li><a id="clearSweetSpot" class="icon icon-settings">Local Sweet Spot<span>Clear local sweet spot location</span></a></li>
        <li><a id="clearPreviousActions" class="icon icon-settings">Previous Actions<span>Clear previous action history</span></a></li>
		  </ul>
		</div>

	</div>
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/fastclick.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript">
// Set the location to the settings page
nfcRing.location = "settings";

$('#clearSweetSpot').click(function(){
  console.log("clearing sweet spot history");
  localStorage.setItem("dontAskSweetSpotAgain", false);  
  localStorage.setItem("sweetSpotLocation", false);
});
$('#clearPreviousActions').click(function(){
  console.log("Clearing previous actions");
  localStorage.setItem("actionHistory", "{}");
});
</script>

</body>
</html>
